<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body{font:14px/1.35 system-ui;margin:10px 12px;width:320px}
.row{display:flex;justify-content:space-between;margin:6px 0}
.ok{color:#16a34a}.bad{color:#dc2626}.muted{color:#6b7280}
button{padding:6px 10px;border-radius:8px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="row"><strong>Tor process</strong><span id="tor" class="muted">…</span></div>
  <div class="row"><strong>Exit IP</strong><span id="exitip" class="muted">…</span></div>
  <div class="row"><strong>HTTPS-Only</strong><span id="https" class="muted">checking…</span></div>
  <div class="row"><strong>WebRTC leak</strong><span id="webrtc" class="muted">checking…</span></div>
  <div class="row"><strong>DNS quick check</strong><span id="dns" class="muted">…</span></div>
  <hr>
  <div class="row">
    <button id="refresh">Re-check</button>
  </div>
  <p class="muted">Research only. Use multiple layers; don’t trust a single tick.</p>
  <script src="popup.js"></script>
</body>
</html>
